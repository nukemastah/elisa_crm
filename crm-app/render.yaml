services:
  # Laravel Web Service
  - type: web
    name: smart-crm
    runtime: php
    plan: free
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: APP_NAME
        value: PT.Smart CRM
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: smart-crm-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: smart-crm-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: smart-crm-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: smart-crm-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: smart-crm-db
          property: password

  # PostgreSQL Database
databases:
  - name: smart-crm-db
    plan: free
    databaseName: smart_crm
    user: smart_crm_user
