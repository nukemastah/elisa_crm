version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: crm_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
